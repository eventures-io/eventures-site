<div class="fb-form-field">
    <div class="form-group">
        <label for="{{formName+index}}" class="col-sm-4 control-label" ng-class="{'fb-required':required}">{{labels.name}}</label>

        <div class="col-sm-8">
            <input type="text" validator-required="{{model.required}}" validator-group="{{formName}}"
                   id="{{formName+index}}" class="form-control" placeholder="{{labels.emptyText}}"/>

            <p class='help-block'>{{labels.tooltip}}</p>
        </div>
    </div>
</div>
