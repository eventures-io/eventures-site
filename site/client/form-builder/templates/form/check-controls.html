<div class="form-group fb-check-controls">

    <input type='checkbox' ng-model="model.disabled"/>
    <label class='control-label'>Read Only</label>
    <input type='checkbox' ng-model="model.readOnly"/>
    <label class='control-label'>Required</label>
    <input type='checkbox' ng-model="model.required" />
</div>
