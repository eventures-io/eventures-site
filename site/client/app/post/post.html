<navbar></navbar>
<article>
    <header class="post-header">
        <div class="post-title">
            <h2 ng-bind-html="post.title | HtmlFilter"></h2>

            <p class="title-line">_____________&nbsp;&nbsp;&nbsp;.&nbsp;&nbsp;&nbsp;_____________</p>
        </div>

        <div class="post-image" ng-style="getBackgroundStyle(post)">
        </div>
        <div class="post-summary">
            <div class="excerpt" ng-bind-html="post.excerpt | HtmlFilter">
            </div>
        </div>
    </header>

    <section class="post-content">
        <div class="row">
            <div class="date-horizontal">
                <span class="pipe"> | </span>
                <span class="date-day" >{{post.publDate | date:'dd'}}</span>
                <span class="date-month" >{{post.publDate | date:'MMM'}}</span>
                <span class="date-year" >{{post.publDate | date:'yyyy'}}</span>
            </div>
        </div>
        <div class="row">
            <div ng-bind-html="post.content | HtmlFilter"></div>
        </div>
    </section>
    <section class="comments">
        <dir-disqus disqus-shortname="eventures-io"
                    disqus-identifier="{{ post.ID }}"
                    disqus-url="{{ post.url }}"
                    ready-to-bind="{{ contentLoaded }}">
        </dir-disqus>
    </section>
    <footer>
       <social-buttons></social-buttons>
    </footer>
</article>
