<section class="polaroiz">
    <div class="header-container">
        <div class="project-background">
            <div class="header-background">
                <header class="project-header">
                    <div class="project-visual">
                        <div class="visual-container" ng-click="openSite()">

                        </div>
                    </div>
                    <div class="project-summary">
                        <div class="summary-text">
                            <h1>Polaroiz</h1>

                            <p>
                                A picture viewer, displaying randomly shuffled polaroid framed pictures.
                            </p>

                            <p>
                                On click, an animation rotates and scales the selected picture into view.
                            </p>

                            <p>
                                The photos are loaded from a flickr colllection.

                            </p>

                            <p>
                                This is an AngularJS version of the Zoomooz picture gallery
                            </p>
                            <scroll-button to="screenshot-container"></scroll-button>
                        </div>

                    </div>
                </header>
            </div>
        </div>
    </div>
    <div id="screenshot-container"  class="screenshot-container-end">
        <div class="polaroiz-font">
              <span class="primary">
                 Primary Font
              </span>
              <span class="wire-one">
                 Wire One
              </span>
        </div>
        <div class="flex-image"><img src="assets/images/polaroiz/polaroiz-2.png"></div>
        <div class="flex-image"><img src="assets/images/polaroiz/polaroiz-1.png"></div>
    </div>
    <view-site-button window="iframe"></view-site-button>


</section>
<ng-include src="'app/work/project-footer.html'"></ng-include>
<div ui-view="site" class="animate-site"></div>
