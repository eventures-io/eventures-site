<div class="site-view">
    <div class="close-button" ng-click="closeSite()">
        <i class="font-icon icon-close"></i>
    </div>
    <div class="dyno-loader" ng-class="{'hidden': siteUrl.indexOf('heroku')=== -1}">
        <p>Waking up a dyno...</p>
       <img src="../../../assets/images/icon-dinosaur.svg">
    </div>
    <iframe class="frame" type="text/html" ng-src="{{siteUrl | URLFilter}}" allowfullscreen
            frameborder="0">
        <p>Your browser does not support iframes.</p>
    </iframe>
</div>
