<navbar></navbar>
<div ng-click="closeMenu()">
    <header class="container post-header">
        <div class="post-title">
            <h2 ng-bind-html="post.title | HtmlFilter"></h2>

            <p>________________</p>
        </div>
        <div class="post-header-bg">
            <img class="post-image" src="{{post.featured_image.guid}}">

            <div class="post-summary">
                <div ng-bind-html="post.excerpt | HtmlFilter"></div>
            </div>
        </div>
    </header>
    <article class="container">
        <div ng-bind-html="post.content | HtmlFilter"></div>
    </article>
    <footer>
        <!--social buttons here -->

    </footer>
</div>
